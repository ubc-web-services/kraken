# kraken.libraries.yml

## Global Styles & Scripts
global:
  css:
    theme:
      css/bootstrap.5.min.css: { minified: true }
      css/styles.min.css: { minified: true, preprocess: false }
  js:
    js/kraken.dismiss.min.js: { minified: true }
    js/kraken.video.min.js: { minified: true }
    js/kraken.misc.min.js: { minified: true }
    js/kraken.mediaquery.min.js: { minified: true }
    js/vendors~bootstrap.min.js: { minified: true, preprocess: false }
    js/bootstrap.min.js: { minified: true }
  dependencies:
    - core/drupal
    - core/once
    - core/drupalSettings

## CLF Version 8
clf-8:
  version: 8.0.0
  css:
    base:
      css/clf.8.min.css: { minified: true }
  js:
    https://cdndevl2.cdn.ubc.ca/ubc/ubc-brand/latest/js/ubc-digital-brand.js: { type: external, minified: true, attributes: { defer: true, async: true, charset: utf-8 } }


## CLF Version 7 (legacy)
### CLF Shared (legacy)
clf-legacy:
  version: 7.0.4
  css:
    base:
      css/clf.7.local.min.css: { minified: true, preprocess: false }

### CLF (blue on white)
clf-legacy--bw:
  dependencies:
    - kraken/clf-legacy

### CLF (white on blue)
clf-legacy--wb:
  dependencies:
    - kraken/clf-legacy

### CLF (white on grey)
clf-legacy--wg:
  dependencies:
    - kraken/clf-legacy

### CLF (grey on white)
clf-legacy--gw:
  dependencies:
    - kraken/clf-legacy

## CLF 7 Additional Styles
### Widen the CLF (1780px)
clf-legacy--widen:
  css:
    theme:
      css/clf.7.extended.min.css: { minified: true }
  dependencies:
    - kraken/clf-legacy

### Widen the CLF more (2400px)
clf-legacy--widen-more:
  css:
    theme:
      css/clf.7.extended.plus.min.css: { minified: true }
  dependencies:
    - kraken/clf-legacy--widen

### CLF Dark Mode (one day...)
clf-dark-mode:

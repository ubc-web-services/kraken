'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Button
status: stable
group: UBC Web Services
description: Component to render as a button
props:
  type: object
  required:
    - link
    - text
  properties:
    link:
      type: string
      title: Link
      description: The button link
      format: uri
      examples: ['https://ubc.ca','/news']
    text:
      type: string
      title: Text
      description: The button text
      examples: ['Read more','Learn more here']
    customClasses:
      title: Custom Classes
      type: string
      description: Custom classes to apply to the button
    style:
      type: string
      title: Style
      description: The style to apply to the link
      enum:
        - unit-button
        - unit-button--dark
        - unit-button--light
        - unit-button--transparent
        - unit-button--outline
        - unit-button--simple
      meta:enum:
        unit-button: Default button
        unit-button--dark: Dark button
        unit-button--light: Light button
        unit-button--transparent: Transparent button
        unit-button--outline: Outlined button
        unit-button--simple: Simple button
      default: unit-button
      examples: ['unit-button']
    size:
      type: string
      title: Size
      description: The size of the button
      enum:
        - text-xs
        - text-sm
        - text-base
        - text-lg
        - text-xl
        - text-2xl
        - text-3xl
      meta:enum:
        text-xs: Extra small text
        text-sm: Small text
        text-base: Regular text
        text-lg: Large text
        text-xl: Extra large text
        text-2xl: 2xl text
        text-3xl: 3xl text
    variant:
      type: string
      title: Variant
      description: Add a variant to alter the style further
    disabled:
      type: boolean
      title: Disabled
      description: Make the button disabled
    external:
      type: boolean
      title: External Link
      description: Add an external link icon to the button
    target:
      type: boolean
      title: Target
      description: Open the link in a new tab
    id:
      title: ID
      type: string
      description: An ID that will be applied to the button (#my-id)
slots:
  before:
    title: Button Icon Before
    description: A region to place an icon before the button text
  after:
    title: Button Icon After
    description: A region to place an icon after the button text
libraryOverrides:
  dependencies:
    - kraken/global

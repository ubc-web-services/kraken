'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Icon
status: stable
group: UBC Web Services
description: Component to render an svg icon.
props:
  type: object
  required:
    - icon
  properties:
    icon:
      type: string
      title: Icon
      description: The name of the icon you want to use
      enum:
        - icon-arrow-right
        - icon-arrow-right-to-bracket
        - icon-arrow-up-right
        - icon-bars
        - icon-books
        - icon-calendar
        - icon-cart
        - icon-check
        - icon-chevron
        - icon-circle-check
        - icon-circle-dollar
        - icon-circle-info
        - icon-circle-play
        - icon-circle-user
        - icon-envelope
        - icon-facebook
        - icon-file-certificate
        - icon-file-pen
        - icon-filter
        - icon-instagram
        - icon-laptop
        - icon-linkedin
        - icon-location
        - icon-magnifying-glass
        - icon-minus
        - icon-newspaper
        - icon-plus
        - icon-quote-left
        - icon-rss
        - icon-triangle-exclamation
        - icon-twitter
        - icon-user
        - icon-x
        - icon-youtube
    size:
      type: string
      title: Icon Size
      description: The size of the icon
      examples:
        - h-4 w-4, h-6 w-6
    color:
      type: string
      title: Icon colour
      description: The colour to apply to the icon
      enum:
        - text-current
        - text-none
        - text-white
        - text-ubc-black
        - text-grey-100
        - text-unit-primary
        - text-unit-secondary
        - text-unit-tertiary
        - text-unit-accent
        - text-ubc-blue
        - text-ubc-grey-1
        - text-ubc-grey-2
        - text-ubc-grey-3
        - text-ubc-grey-4
        - text-ubc-grey-5
        - text-ubc-grey-6
        - text-cesd-blue-dark
        - text-cesd-blue-mid
        - text-cesd-blue-light
        - text-cesd-blue-lightest
        - text-cesd-green-dark
        - text-cesd-green-mid
        - text-cesd-green-light
        - text-cesd-green-lightest
        #- text-ubc-blue-sea
        #- text-ubc-blue-cobalt
        #- text-ubc-blue-neptune
        #- text-ubc-blue-cornflower
        #- text-ubc-blue-polar
        #- text-ubc-blue-frost
    customClasses:
      title: Custom Classes
      type: string
      description: Custom classes to apply to the icon
      examples:
        - my-class another-class
libraryOverrides:
  dependencies:
    - kraken/global
